version: '3.8'

services:
  mysql_db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: nicolas2004
      MYSQL_DATABASE: adelante_sumerce
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - adelante_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pnicolas2004"]
      timeout: 20s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass nicolas2004 --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - adelante_network
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "nicolas2004", "ping"]
      timeout: 10s
      retries: 5

  kafka:
    image: apache/kafka:3.7.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://kafka:9092,CONTROLLER://kafka:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
    networks:
      - adelante_network

  auth_service:
    build: 
      context: ./auth_service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=mysql_db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=nicolas2004
      - DB_NAME=adelante_sumerce
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=nicolas2004
      - REDIS_DB=1
    depends_on:
      - mysql_db
      - redis
    networks:
      - adelante_network
    restart: on-failure

  report_service:
    build:
      context: ./report_service
      dockerfile: Dockerfile
    environment:
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=report-service
      - KAFKA_GROUP_ID=report-service-group
      - DB_HOST=mysql_db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=nicolas2004
      - DB_NAME=adelante_sumerce
    depends_on:
      - kafka
      - mysql_db
    networks:
      - adelante_network
    restart: on-failure

  adelante_sumerce:
    build:
      context: ./adelante_sumerce
      dockerfile: Dockerfile
    ports:
      - "3030:3030"
    environment:
      - DB_HOST=mysql_db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=nicolas2004
      - DB_NAME=adelante_sumerce
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=nicolas2004
      - REDIS_DB=0
      - KAFKA_BROKERS=kafka:9092
      - AUTH_SERVICE_URL=http://auth_service:3001/api/auth
    depends_on:
      - mysql_db
      - redis
      - kafka
      - auth_service
    networks:
      - adelante_network
    restart: on-failure

volumes:
  mysql_data:
  redis_data:

networks:
  adelante_network:
    driver: bridge